<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/functions.js" defer></script>
    <script src="./src/app.js" defer></script>

    <title>Odin - Calculator</title>
  </head>
  <body>
    <header>
      <h1>Odin Calculator</h1>
    </header>
    <main>
      <div class="calculator-container">
        <div class="calculator">
          <div class="results-screen">
            <p>Total input: <span id="total-input"></span></p>
            <p>Total result: <span id="current-total">0</span></p>
            <p id="input">0</p>
          </div>
          <!-- START Calculator Inputs-->
          <div class="buttons">
            <button type="button" class="function" id="buttonAC">AC</button>
            <!-- <button class="function" id="buttonParan">()</button>
            <button class="function" id="buttonPercent">%</button> -->
            <button
              type="button"
              class="function calc"
              value="divide"
              id="buttonDivide"
            >
              /
            </button>
            <button type="button" class="number" id="num7">7</button>
            <button type="button" class="number" id="num8">8</button>
            <button type="button" class="number" id="num9">9</button>
            <button
              type="button"
              class="function calc"
              value="multiply"
              id="buttonMultiply"
            >
              x
            </button>
            <button type="button" class="number" id="num4">4</button>
            <button type="button" class="number" id="num5">5</button>
            <button type="button" class="number" id="num6">6</button>
            <button
              type="button"
              class="function calc"
              value="subtract"
              id="buttonSubtract"
            >
              -
            </button>
            <button type="button" class="number" id="num1">1</button>
            <button type="button" class="number" id="num2">2</button>
            <button type="button" class="number" id="num3">3</button>
            <button
              type="button"
              class="function calc"
              id="buttonAdd"
              value="add"
            >
              +
            </button>
            <button type="button" class="number" id="num0">0</button>
            <button type="button" class="function" id="buttonDecimal">.</button>
            <button type="button" class="function" id="buttonDel">Del</button>
            <button type="button" class="function" id="buttonCompute">=</button>
          </div>
          <!-- END Calculator Inputs-->
        </div>
      </div>

      <div class="history"></div>
    </main>
  </body>
</html>
